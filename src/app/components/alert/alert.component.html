<div class="row">
    <div class="col-md-8 col-lg-8 col-sm-12 alert-holder">
        <div *ngFor="let alert of alerts" class="{{constructAlertStylings(alert)}}">
            <a class="close" (click)="removeAlert(alert)">&times;</a>
            <span [innerHTML]="alert.message"></span>
        </div>
    </div>
</div>
