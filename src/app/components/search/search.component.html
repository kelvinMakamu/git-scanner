<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <h3>Search Users/ Repos</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Search GitHub</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <app-search-form (searchRepo)='searchGithub($event)'></app-search-form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-lg-8 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <app-search-result [results]='results'></app-search-result>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
