<div class="card">
    <div class="card-header">
        <h4>repositories</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-5 col-lg-5 col-sm-12 repo-holder" *ngFor='let repo of repos'>
                <p class="repo-name"> {{ repo.name | titlecase}}</p>
                <p class="repo-language"> {{ repo.language }}</p>
            </div>
        </div>
    </div>
</div>
